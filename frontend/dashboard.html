<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Edo Sushi Bar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-title">
                üç£ Edo Sushi Bar - Dashboard Staff
            </div>
            <div class="header-user">
                <div class="user-info">
                    <div class="user-email" id="userEmail"></div>
                    <div class="user-role">Staff</div>
                </div>
                <button class="btn btn-secondary btn-sm" onclick="Auth.logout()">
                    Cerrar Sesi√≥n
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--spacing-md);">
                <h2 class="card-title" style="margin: 0;">üìä Pedidos Activos</h2>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <span id="lastUpdate" style="color: var(--text-secondary); font-size: 0.9rem;"></span>
                    <button class="btn btn-sm btn-secondary" onclick="loadOrders()">
                        üîÑ Refrescar
                    </button>
                </div>
            </div>

            <div id="alert-container"></div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Pedido ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <tr>
                            <td colspan="6" class="text-center" style="padding: 3rem;">
                                <span class="loading"
                                    style="border-color: var(--text-secondary); border-top-color: var(--primary-color);"></span>
                                <div style="margin-top: 1rem; color: var(--text-secondary);">
                                    Cargando pedidos...
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="grid grid-3 mt-2">
            <div class="card text-center">
                <h3 style="color: var(--info-color); font-size: 2.5rem; margin: 0;" id="statTotal">0</h3>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Total Pedidos</p>
            </div>
            <div class="card text-center">
                <h3 style="color: var(--warning-color); font-size: 2.5rem; margin: 0;" id="statPending">0</h3>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">En Proceso</p>
            </div>
            <div class="card text-center">
                <h3 style="color: var(--success-color); font-size: 2.5rem; margin: 0;" id="statCompleted">0</h3>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">Completados</p>
            </div>
        </div>
    </div>

    <!-- Modal para detalles del pedido -->
    <div id="orderModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Detalles del Pedido</h3>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Contenido del modal -->
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
