<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Edo Sushi Bar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-logo">
                üç£ Edo Sushi Bar
            </div>
            
            <h2 class="card-title text-center">Iniciar Sesi√≥n</h2>
            
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="usuario@example.com"
                        required
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="********"
                        required
                    >
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span id="loginBtnText">Iniciar Sesi√≥n</span>
                    <span id="loginBtnLoading" class="hidden">
                        <span class="loading"></span>
                        Cargando...
                    </span>
                </button>
            </form>
            
            <div class="mt-2">
                <p class="text-center" style="color: var(--text-secondary); font-size: 0.9rem;">
                    <strong>Usuarios de prueba:</strong><br>
                    Cliente: cliente@test.com / cliente123<br>
                    Chef: chef@edosushi.com / chef123
                </p>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Si ya est√° autenticado, redirigir
        if (Auth.isAuthenticated()) {
            Auth.redirectByRole();
        }
        
        // Manejo del formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alert-container');
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginBtnLoading = document.getElementById('loginBtnLoading');
            
            // Limpiar alertas previas
            alertContainer.innerHTML = '';
            
            // Mostrar loading
            loginBtn.disabled = true;
            loginBtnText.classList.add('hidden');
            loginBtnLoading.classList.remove('hidden');
            
            try {
                // Llamar al API
                const response = await API.login(email, password);
                
                // Guardar datos del usuario
                Auth.saveUser(response);
                
                // Mostrar mensaje de √©xito
                alertContainer.innerHTML = `
                    <div class="alert alert-success">
                        ‚úì Login exitoso. Redirigiendo...
                    </div>
                `;
                
                // Redirigir seg√∫n el rol
                setTimeout(() => {
                    Auth.redirectByRole();
                }, 1000);
                
            } catch (error) {
                // Mostrar error
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚úó ${error.message || 'Error al iniciar sesi√≥n'}
                    </div>
                `;
                
                // Resetear bot√≥n
                loginBtn.disabled = false;
                loginBtnText.classList.remove('hidden');
                loginBtnLoading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
