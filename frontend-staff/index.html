<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edo Staff Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
        }

        /* Auth Screens */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-box {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            border: 1px solid #333;
            max-width: 400px;
            width: 100%;
        }

        .auth-box h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #ffffff;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #666;
        }

        .form-group select option {
            background: #1a1a1a;
            color: #ffffff;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #e0e0e0;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .auth-switch a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Dashboard */
        .dashboard {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .role-badge {
            background: #ffffff;
            color: #000000;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-logout {
            background: transparent;
            color: #ffffff;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .btn-logout:hover {
            border-color: #666;
        }

        /* Orders Board */
        .orders-board {
            display: grid;
            gap: 20px;
        }

        .order-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .order-id {
            font-size: 12px;
            color: #888;
            font-family: monospace;
        }

        .order-status {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .status-CONFIRMADO {
            background: #ffc107;
            color: #000;
        }

        .status-EN_PREPARACION {
            background: #ff9800;
            color: #000;
        }

        .status-LISTO_PARA_RETIRAR {
            background: #4caf50;
            color: #fff;
        }

        .status-EN_CAMINO {
            background: #2196f3;
            color: #fff;
        }

        .order-details {
            margin-bottom: 15px;
        }

        .order-details p {
            margin: 8px 0;
            color: #cccccc;
            font-size: 14px;
        }

        .order-details strong {
            color: #ffffff;
        }

        .delivery-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        .delivery-DELIVERY {
            background: #2196f3;
            color: #fff;
        }

        .delivery-PICKUP {
            background: #9c27b0;
            color: #fff;
        }

        .order-items {
            background: #0a0a0a;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .order-items h4 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 13px;
        }

        .order-items ul {
            list-style: none;
            padding-left: 0;
        }

        .order-items li {
            padding: 4px 0;
            color: #cccccc;
            font-size: 13px;
        }

        .btn-action {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-kitchen {
            background: #ff9800;
            color: #000;
        }

        .btn-packing {
            background: #4caf50;
            color: #fff;
        }

        .btn-delivery {
            background: #2196f3;
            color: #fff;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 14px;
        }

        .error-message {
            background: #dc3545;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="auth-container">
        <div class="auth-box">
            <h1>üç£ Edo Staff Portal</h1>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit" class="btn-primary">Iniciar Sesi√≥n</button>
            </form>
            <div class="auth-switch">
                ¬øNo tienes cuenta? <a href="#" onclick="showRegister(); return false;">Reg√≠strate</a>
            </div>
        </div>
    </div>

    <!-- Register Screen -->
    <div id="registerScreen" class="auth-container" style="display: none;">
        <div class="auth-box">
            <h1>üç£ Registro de Staff</h1>
            <div id="registerError" class="error-message" style="display: none;"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="registerName" placeholder="Juan P√©rez" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="tu@email.com" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <div class="form-group">
                    <label>Ocupaci√≥n</label>
                    <select id="registerRole" required>
                        <option value="">Selecciona tu rol</option>
                        <option value="ADMIN">Administrador</option>
                        <option value="COCINERO">Cocinero</option>
                        <option value="DESPACHADOR">Despachador</option>
                        <option value="REPARTIDOR">Repartidor</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Registrarse</button>
            </form>
            <div class="auth-switch">
                ¬øYa tienes cuenta? <a href="#" onclick="showLogin(); return false;">Inicia sesi√≥n</a>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>üç£ Edo Staff Portal</h1>
            <div class="user-info">
                <span id="userName"></span>
                <span id="userRole" class="role-badge"></span>
                <button class="btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </div>

        <div id="ordersContainer" class="orders-board">
            <div class="loading">Cargando pedidos...</div>
        </div>
    </div>

    <!-- Admin Filter Controls (Hidden by default) -->
    <div id="adminControls"
        style="display: none; max-width: 1400px; margin: 0 auto 20px; padding: 0 20px; text-align: right;">
        <label style="color: #ccc; font-size: 14px; cursor: pointer;">
            <input type="checkbox" id="showAllOrders" onchange="loadOrders()"> Ver todos los pedidos
        </label>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURACI√ìN
        const API_URL = 'https://xrz56m3gci.execute-api.us-east-1.amazonaws.com/dev';
        const AUTH_URL = 'https://n79mgedf2e.execute-api.us-east-1.amazonaws.com/dev';

        let currentUser = null;
        let pollingInterval = null;

        // Show/Hide screens
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'flex';
            document.getElementById('registerError').style.display = 'none';
        }

        // Register
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            try {
                const response = await fetch(`${AUTH_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Registro exitoso. Ahora puedes iniciar sesi√≥n.');
                    showLogin();
                } else {
                    document.getElementById('registerError').textContent = data.error || 'Error al registrarse';
                    document.getElementById('registerError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('registerError').textContent = 'Error de conexi√≥n';
                document.getElementById('registerError').style.display = 'block';
            }
        });

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${AUTH_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data.user;
                    localStorage.setItem('edoUser', JSON.stringify(currentUser));
                    showDashboard();
                } else {
                    document.getElementById('loginError').textContent = data.error || 'Error al iniciar sesi√≥n';
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Error de conexi√≥n';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Show Dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('registerScreen').style.display = 'none';
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role;

            // Show admin controls if admin
            if (currentUser.role === 'ADMIN') {
                document.getElementById('adminControls').style.display = 'block';
            } else {
                document.getElementById('adminControls').style.display = 'none';
            }

            loadOrders();
            pollingInterval = setInterval(loadOrders, 5000);
        }

        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const orders = await response.json();

                const filteredOrders = filterOrdersByRole(orders);
                renderOrders(filteredOrders);
            } catch (error) {
                console.error('Error cargando pedidos:', error);
            }
        }

        // Filter orders by role
        function filterOrdersByRole(orders) {
            const role = currentUser.role;
            const showAll = document.getElementById('showAllOrders').checked;

            switch (role) {
                case 'ADMIN':
                    if (showAll) return orders;
                    return orders.filter(o => o.status === 'CONFIRMADO');
                case 'COCINERO':
                    return orders.filter(o => o.status === 'EN_PREPARACION');
                case 'DESPACHADOR':
                    return orders.filter(o => o.status === 'LISTO_PARA_RETIRAR');
                case 'REPARTIDOR':
                    return orders.filter(o => o.status === 'EN_CAMINO');
                default:
                    return [];
            }
        }

        // Render orders
        function renderOrders(orders) {
            const container = document.getElementById('ordersContainer');

            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚úÖ No hay pedidos pendientes</h3>
                        <p>Todos los pedidos est√°n al d√≠a</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <span class="order-id">#${order.orderId.substring(0, 8)}</span>
                        <span class="order-status status-${order.status}">${order.status}</span>
                    </div>
                    <div class="order-details">
                        <p><strong>Cliente:</strong> ${order.customer.name}</p>
                        <p><strong>Total:</strong> S/ ${order.total}
                            <span class="delivery-badge delivery-${order.deliveryType}">${order.deliveryType}</span>
                        </p>
                        ${order.deliveryType === 'DELIVERY' ? `<p><strong>Direcci√≥n:</strong> ${order.customer.address}</p>` : ''}
                    </div>
                    <div class="order-items">
                        <h4>Items:</h4>
                        <ul>
                            ${order.items.map(item => `<li>‚Ä¢ ${item.product.name} - S/ ${item.product.price}</li>`).join('')}
                        </ul>
                    </div>
                    ${getActionButton(order)}
                </div>
            `).join('');
        }

        // Get action button
        function getActionButton(order) {
            const role = currentUser.role;

            // ADMIN: Solo puede enviar a cocina (iniciar el flujo)
            if (role === 'ADMIN' && order.status === 'CONFIRMADO') {
                return `<button class="btn-action btn-kitchen" onclick="advanceOrder('${order.orderId}', 'kitchen')">üç≥ Enviar a Cocina</button>`;
            }

            // COCINERO: Solo ve lo que est√° en preparaci√≥n y lo manda a empaquetado
            if (role === 'COCINERO' && order.status === 'EN_PREPARACION') {
                return `<button class="btn-action btn-packing" onclick="advanceOrder('${order.orderId}', 'packing')">üì¶ Platillo Terminado (A Empaquetado)</button>`;
            }

            // DESPACHADOR: Ve lo que est√° listo para retirar/empacar
            if (role === 'DESPACHADOR' && order.status === 'LISTO_PARA_RETIRAR') {
                if (order.deliveryType === 'DELIVERY') {
                    return `<button class="btn-action btn-delivery" onclick="advanceOrder('${order.orderId}', 'delivery')">üèçÔ∏è Asignar a Motorizado</button>`;
                } else {
                    return `<button class="btn-action btn-packing" onclick="markAsCompleted('${order.orderId}')">‚úÖ Entregado al Cliente</button>`;
                }
            }

            // REPARTIDOR: Solo ve lo que est√° en camino
            if (role === 'REPARTIDOR' && order.status === 'EN_CAMINO') {
                return `<button class="btn-action btn-packing" onclick="markAsCompleted('${order.orderId}')">‚úÖ Confirmar Entrega</button>`;
            }

            return '';
        }

        // Advance order
        async function advanceOrder(orderId, endpoint) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    loadOrders();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Error de conexi√≥n: ' + error.message);
            }
        }

        // Mark as completed
        async function markAsCompleted(orderId) {
            try {
                const response = await fetch(`${API_URL}/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'ENTREGADO' })
                });

                if (response.ok) {
                    loadOrders();
                } else {
                    alert('Error al completar pedido');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('edoUser');
            clearInterval(pollingInterval);
            location.reload();
        }

        // Auto-login
        window.addEventListener('load', () => {
            const savedUser = localStorage.getItem('edoUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showDashboard();
            }
        });
    </script>
</body>

</html>
