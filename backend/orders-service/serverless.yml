service: edo-orders-service

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  memorySize: 256
  timeout: 20
  iam:
    role: arn:aws:iam::076456812464:role/LabRole
  environment:
    ORDERS_TABLE: EdoOrdersTable
    ORDER_BUS_NAME: EdoOrderBus

functions:
  createOrder:
    handler: handler.createOrder
    events:
      - http:
          path: orders
          method: post
          cors: true

  listOrders:
    handler: handler.listOrders
    events:
      - http:
          path: orders
          method: get
          cors: true

  getOrder:
    handler: handler.getOrder
    events:
      - http:
          path: orders/{orderId}
          method: get
          cors: true

  updateOrderStatus:
    handler: handler.updateOrderStatus
    events:
      - http:
          path: orders/{orderId}/status
          method: put
          cors: true

resources:
  Resources:
    # EventBridge Bus
    EdoOrderBus:
      Type: AWS::Events::EventBus
      Properties:
        Name: EdoOrderBus
