service: edo-products-service

provider:
  name: aws
  runtime: python3.9
  region: us-east-1
  memorySize: 256
  timeout: 20
  iam:
    role: arn:aws:iam::076456812464:role/LabRole
  environment:
    PRODUCTS_TABLE: EdoProductsTable

functions:
  createProduct:
    handler: handler.createProduct
    events:
      - http:
          path: products
          method: post
          cors: true

  getProducts:
    handler: handler.getProducts
    events:
      - http:
          path: products
          method: get
          cors: true

